<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>



<body>











    <div style="padding: 350px; background-color: rgb(216, 212, 212);">
    <form action="panel_boostrap.html">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escribe tu correo de trabajo">
            </div>
            <label for="exampleFormControlInput1" class="form-label" >Nombre</label>
            <div class="input-group">
                <span class="input-group-text">Nombre y apellido</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="Primer Nombre">
                <input type="text" aria-label="Last name" class="form-control" placeholder="PrimerApellido">
            </div>
            <div class="mb-3" style="margin-top: 10px;">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escibe tu consulta"></textarea>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto <a href="pdp.html">pliticas de privacidad</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar consulta</button>
        </div>
    </form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
